<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Get Started</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link type="text/css" rel="stylesheet" href="main.css">
    <link rel='stylesheet' type='text/css' href='getstarted.css'>
    <script src='getstarted.js'></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
          <a href="#home" id="navbar__logo">De-Routine</a>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="#home" class="navbar__links" id="home-page">Home</a>
            </li>
            <li class="navbar__item">
              <a href="#ideas" class="navbar__links" id="ideas-page">Ideas</a>
            </li>
            <li class="navbar__item">
              <a href="#about" class="navbar__links" id="about-page">About</a>
            </li>
            <li class="navbar__btn">
              <a href="#sign-up" class="navbar__links" id="sign-up">Sign-Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="main" id="home">
        <div class="main__container">
          <h1 class="main__heading">Answer<br> <span>our questions below</span></h1>
        </div>
      </div>
      <div class="questions">
        <div class="question_container">
            <div class="question">
                <h2 class="question__heading">What are you searching for?</h2>
                    <div class="question__options grid-container">
                        <div class="question__option">
                            <input type="radio" name="main-category" value="sport_ideas" id="category-sport">
                            <label for="category-sport">Sports</label>
                        </div>
                        <div class="question__option">
                            <input type="radio" name="main-category" value="development_ideas" id="category-development">
                            <label for="category-development">Development</label>
                        </div>
                        <div class="question__option">
                            <input type="radio" name="main-category" value="cooking_ideas" id="category-cooking">
                            <label for="category-cooking">Cooking</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
